    policy: 
      title: "<h1 class='text-center font-bold text-xl text-gray-700'>Política de Privacidad</h1>"
      body: "<p class='m-4'>Una política de privacidad es un documento que constata qué datos personales está usted
        recogiendo de sus usuarios, por qué y cómo los mantiene usted en privado.
        </p>
    <p class='m-4'>El propósito de la política de privacidad es informar a sus usuarios sobre cómo sus 
        datos están siendo manejados. Por lo tanto, la política de privacidad debería ser 
        accesible para los usuarios y disponible en un lenguaje simple y fácil de leer.
        </p>
    <p class='m-4'>La mayoria de los países disponen de unas leyes de privacidad que requieren que las
        webs que recogen datos personales tengan una poñitica de privacidad en vigor.
        </p>
    <p class='m-4'>El incumplimineto de estas leyes puede ocasionar graves sanciones e incluso 
        una acusación formal.</p>
    <h2 class='font-bold m-4'>¿Qué son los datos personales?</h2>
    <p class='m-4'>Los datos personales son un tipo de informacíon a través de la cual se puede
        identificar a un individuo, ya sea directamente o cuando ésta se combina con
        otros datos.</p>
    <p class='m-4'>Nombres, direcciones de correo electrónico, localización, direcciones de IP.
        </p>"

